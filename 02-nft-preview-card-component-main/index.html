<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="/02-nft-preview-card-component-main/sass/all.css"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="avatar">
          <img src="./images/image-equilibrium.jpg" alt="avatar on screen" />
          <div class="img-overlay">
            <img
              src="./images/icon-view.svg"
              alt="view icon on screen"
              class="view"
            />
          </div>
        </div>
        <div class="main-description">
          <h2 class="title">Equilibrium #3429</h2>
          <span class="description"
            >Our Equilibrium collection promotes balance and calm.</span
          >
          <div class="details">
            <div class="details-item">
              <img src="./images/icon-ethereum.svg" alt="eth icon on screen" />
              <p class="price">0.041 ETH</p>
            </div>
            <div class="details-item">
              <img src="./images/icon-clock.svg" alt="clock on screen" />
              <p class="date">3 days left</p>
            </div>
          </div>
        </div>
        <hr class="line" />
        <footer>
          <img
            src="./images/image-avatar.png"
            alt="avatar on screen"
            class="author"
          />
          <p>Creation of</p>
          <p>Jules Wyvern</p>
        </footer>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">yu</a>
    </div> -->
  </body>
</html>
